{%extends 'home/base.html'%}
{%block content%}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="-my-8 divide-y-2 divide-gray-100">
      
      {%for transaction in transactions%}
      <div class="py-8 flex flex-wrap md:flex-nowrap">
        <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
          <span class="font-semibold title-font text-gray-700">{{transaction.1 }}</span>
          <span class="mt-1 text-gray-500 text-sm">Time of Booking :{{transaction.4}}</span>
        </div>
        <div class="md:flex-grow">
           <h2 class="text-2xl font-medium text-gray-900 title-font mb-2"></h2>
          <p class="leading-relaxed">{{transaction.2}}</p>
          <a type = "submit" class="text-indigo-500 inline-flex items-center mt-4">Date: {{transaction.3}}

          </a>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>
</section>

{%endblock%}
