{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'user/user_profile.css' %}">
</head>

<body>
<div class="main-content">
    <!-- Top navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">

        <div class="container-fluid">
            <!-- Brand -->
            <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block"
               href="{% url 'home:EMS-home' %}">Home Page</a>
            <ul class="navbar-nav align-items-center d-none d-md-flex">
                <li class="nav-item dropdown">
                    <a class="nav-link pr-0" href="#" role="button" data-toggle="collapse" aria-haspopup="true"
                       aria-expanded="false">
                        <div class="media align-items-center">
                                <span class="avatar avatar-sm rounded-circle">
                                    <img alt="Image placeholder"
                                         src="{{ user_image_path }}">
                                </span>
                            <div class="media-body ml-2 d-none d-lg-block">
                                    <span class="mb-0 text-sm  font-weight-bold">
                                        <a href="{% url 'user:logout' %}" class="text: text-white">Logout</a>
                                    </span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
         style="min-height: 600px; background-size: cover; background-position: center top;">
        <!-- Mask -->
        <span class="mask bg-gradient-default opacity-8"></span>
        <!-- Header container -->
        <div class="container-fluid d-flex align-items-center">
            <div class="row">
                <div class="col-lg-7 col-md-10">
                    <h1 class="display-2 text-white">Hello {{first_name}}</h1>
                    <p class="text-white mt-0 mb-5">This is the page where you can host events
                        with the help of the form below.
                    </p>
                    {# <a href="#!" class="btn btn-info">Edit profile</a>#}
                </div>
            </div>
        </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col-xl-8 order-xl-1">
                <div class="card bg-secondary shadow">
                    <div class="card-body">

                        <form class="" method="POST" action="">
                            {% csrf_token %}
                            <h6 class="heading-small text-muted mb-4">Add Venue</h6>
                            <div class="card-header bg-white border-0">
                                <div class="row align-items-center">
                                    <div class="col-8">
                                        <h3 class="mb-0">Venue Details</h3>
                                    </div>
                                    <div class="col-4 text-right">
                                        <button type="submit" class="btn btn-sm btn-primary">Add
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="pl-lg-4">
                                <div class="row">

                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="venue_name">Venue Name</label>
                                            <input type="text" id="venue_name"
                                                   class="form-control form-control-alternative"
                                                   placeholder="Venue Name" name="venue_name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="capacity">Capacity</label>
                                            <input type="number" id="capacity"
                                                   class="form-control form-control-alternative" name="capacity">
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-check focused">
                                            <input type="checkbox" class="form-check-input" id="available" name="available">
                                            <label class="form-check-label" for="available">Available</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="street">Street Name</label>
                                            <input type="text" id="street"
                                                   class="form-control form-control-alternative"
                                                   placeholder="Describe the event" name="street">
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="state">State
                                            </label>
                                            <input type="text" id="state"
                                                   class="form-control form-control-alternative" name="state" maxlength="30" required placeholder="eg. West Bengal">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="zip">Zip Code
                                            </label>
                                            <input type="text" id="zip"
                                                   class="form-control form-control-alternative" name="zip">
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6 m-auto text-center">
        </div>
    </div>
</footer>
</body>

</html>
